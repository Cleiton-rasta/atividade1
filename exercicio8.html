    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        //Questão VIII
        let vaciners=0,anti=0,censo;
        censo=prompt("Quantas pessoas foram entrevistadas?");
        for(var i=1;i<=censo;i++){
            var sus=prompt("1.vaciners\t2.anti");
            if(sus==1)
            vaciners++;
            else
            anti++;
        }
        alert("vaciners♥: "+vaciners+"\nanti: "+anti);
    </script>
